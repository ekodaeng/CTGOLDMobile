<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="50" cy="50" r="50" fill="#0a0a0a"/>

  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>

  <path d="M 50 8 A 42 42 0 0 1 85 30" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  <path d="M 15 70 A 42 42 0 0 1 50 8" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="url(#goldGradient)" />
    </marker>
  </defs>

  <text x="50" y="58" font-family="DejaVu Sans, sans-serif" font-size="32" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">BG</text>

  <circle cx="50" cy="50" r="48" fill="none" stroke="#1a1a1a" stroke-width="4"/>
</svg>
